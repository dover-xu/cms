<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta charset="utf-8">
    <title>注册-欢笑江湖</title>
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
    <link rel="bookmark" href="{{ STATIC_PREFIX }}focus/images/favicon.ico"
          mce_href="{{ STATIC_PREFIX }}focus/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="{{ STATIC_PREFIX }}focus/images/favicon.ico"
          mce_href="{{ STATIC_PREFIX }}focus/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ STATIC_PREFIX }}focus/images/favicon.ico"
          mce_href="{{ STATIC_PREFIX }}focus/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}manager/css/reset.css"/>
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}manager/css/common.css"/>
</head>
<body>
<div class="top"><span class="top-text">欢笑江湖</span></div>
<div class="wrap login_wrap">
    <div class="cont">

        <div class="logo"></div>

        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    注册
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form_text_error">{{ error }}</div>
                    {% for field in form %}
                        <div class="form_text_ipt">
                            {{ field }}
                            <div class="field_error" style="color: red;font-size: 12px;">{{ field.errors }}</div>
                        </div>
                        {#                        <div class="ececk_warning"><span>数据不能为空</span></div>#}
                    {% endfor %}
                    <input type="submit" class="form_btn" value="注册">
                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a href="/manager/login">马上登录</a>
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#">QQ登录</a>
                        <a href="#">微信登录</a>
                        <a href="#">微博登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ STATIC_PREFIX }}manager/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{{ STATIC_PREFIX }}manager/js/common.js"></script>
</body>
</html>
